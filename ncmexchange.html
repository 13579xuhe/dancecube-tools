<script>
    // 日志系统
    class Logger {
        constructor(elementId) {
            this.element = document.getElementById(elementId);
        }

        log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            this.element.appendChild(entry);
            this.element.scrollTop = this.element.scrollHeight;
        }

        clear() {
            this.element.innerHTML = '';
        }
    }

    // NCM转换器
    class NCMConverter {
        constructor(logger) {
            this.logger = logger;
            this.coreKey = this.hexToBytes("687A4852416D736F356B496E62617857");
            this.metaKey = this.hexToBytes("2331346C6A6B5F215C5D2630553C2728");
        }

        hexToBytes(hex) {
            const bytes = new Uint8Array(hex.length / 2);
            for (let i = 0; i < hex.length; i += 2) {
                bytes[i / 2] = parseInt(hex.substr(i, 2), 16);
            }
            return bytes;
        }

        bytesToHex(bytes) {
            return Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        readFileAsArrayBuffer(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = () => reject(new Error('文件读取失败'));
                reader.readAsArrayBuffer(file);
            });
        }

        unpad(data) {
            if (!data || data.length === 0) return data;
            const padSize = data[data.length - 1];
            if (padSize <= 0 || padSize > 16) return data;
            return data.slice(0, data.length - padSize);
        }

        // 使用CryptoJS进行AES解密
        aesDecryptECB(key, data) {
            try {
                const keyWords = CryptoJS.lib.WordArray.create(key);
                const dataWords = CryptoJS.lib.WordArray.create(data);

                const decrypted = CryptoJS.AES.decrypt(
                    { ciphertext: dataWords },
                    keyWords,
                    {
                        mode: CryptoJS.mode.ECB,
                        padding: CryptoJS.pad.Pkcs7
                    }
                );

                const result = new Uint8Array(decrypted.sigBytes);
                const words = decrypted.words;
                for (let i = 0; i < decrypted.sigBytes; i++) {
                    result[i] = (words[i >>> 2] >>> (24 - (i % 4) * 8)) & 0xff;
                }

                return result;
            } catch (error) {
                this.logger.log(`AES解密失败: ${error.message}`, 'error');
                throw error;
            }
        }

        // 主要转换函数
        async convertNCM(file) {
            try {
                this.logger.log(`开始处理: ${file.name}`);

                const arrayBuffer = await this.readFileAsArrayBuffer(file);
                const dataView = new DataView(arrayBuffer);

                // 检查文件头
                const header = new Uint8Array(arrayBuffer, 0, 8);
                const headerHex = this.bytesToHex(header);

                if (headerHex !== "4354454e4644414d") {
                    throw new Error("无效的NCM文件格式");
                }

                this.logger.log("文件头验证通过", 'success');

                let offset = 10; // 跳过文件头和2字节

                // 读取密钥长度
                const keyLength = dataView.getUint32(offset, true);
                offset += 4;

                this.logger.log(`密钥长度: ${keyLength}`);

                // 读取密钥数据
                const encryptedKeyData = new Uint8Array(arrayBuffer, offset, keyLength);
                offset += keyLength;

                // 解密密钥
                const keyData = await this.decryptKeyData(encryptedKeyData);

                // 读取元数据长度
                const metaLength = dataView.getUint32(offset, true);
                offset += 4;

                this.logger.log(`元数据长度: ${metaLength}`);

                // 读取元数据
                const encryptedMetaData = new Uint8Array(arrayBuffer, offset, metaLength);
                offset += metaLength;

                // 解密元数据
                const metadata = await this.decryptMetadata(encryptedMetaData);

                this.logger.log(`获取到元数据: ${metadata.musicName || '未知'} - ${metadata.artist || '未知'}`);

                // 跳过CRC32
                offset += 4;

                // 跳过5字节
                offset += 5;

                // 读取图片大小
                const imageSize = dataView.getUint32(offset, true);
                offset += 4;

                this.logger.log(`封面图片大小: ${imageSize}字节`);

                // 跳过图片数据
                offset += imageSize;

                // 获取音频数据
                const audioData = new Uint8Array(arrayBuffer, offset);
                this.logger.log(`音频数据大小: ${audioData.length}字节`);

                // 解密音频数据
                const decryptedAudio = this.decryptAudioData(audioData, keyData);

                // 生成文件名
                const fileName = file.name.split("/").pop().split(".ncm")[0] + '.' + metadata.format;

                this.logger.log(`转换完成: ${fileName}`, 'success');

                return {
                    fileName: fileName,
                    audioData: decryptedAudio,
                    metadata: metadata
                };

            } catch (error) {
                this.logger.log(`转换失败: ${error.message}`, 'error');
                throw error;
            }
        }

        async decryptKeyData(encryptedKeyData) {
            this.logger.log("解密密钥数据...");

            // 异或0x64
            const xored = new Uint8Array(encryptedKeyData.length);
            for (let i = 0; i < encryptedKeyData.length; i++) {
                xored[i] = encryptedKeyData[i] ^ 0x64;
            }

            // AES解密
            const decrypted = this.aesDecryptECB(this.coreKey, xored);

            // 移除填充并取17字节后的数据
            const unpadded = this.unpad(decrypted);
            const keyData = unpadded.slice(17);

            // 生成密钥流
            const keyStream = this.generateKeyStream(keyData);

            return keyStream;
        }

        generateKeyStream(keyData) {
            const keyLength = keyData.length;
            const keyBox = new Uint8Array(256);
            for (let i = 0; i < 256; i++) {
                keyBox[i] = i;
            }

            let c = 0;
            let lastByte = 0;
            let keyOffset = 0;

            for (let i = 0; i < 256; i++) {
                const swap = keyBox[i];
                c = (swap + lastByte + keyData[keyOffset]) & 0xff;
                keyOffset++;
                if (keyOffset >= keyLength) {
                    keyOffset = 0;
                }
                keyBox[i] = keyBox[c];
                keyBox[c] = swap;
                lastByte = c;
            }

            return keyBox;
        }

        async decryptMetadata(encryptedMetaData) {
            this.logger.log("解密元数据...");

            // 异或0x63
            const xored = new Uint8Array(encryptedMetaData.length);
            for (let i = 0; i < encryptedMetaData.length; i++) {
                xored[i] = encryptedMetaData[i] ^ 0x63;
            }

            // 转换为字符串并跳过前22字节
            const base64Str = new TextDecoder().decode(xored.slice(22));

            // Base64解码
            const binaryStr = atob(base64Str);
            const binaryData = new Uint8Array(binaryStr.length);
            for (let i = 0; i < binaryStr.length; i++) {
                binaryData[i] = binaryStr.charCodeAt(i);
            }

            // AES解密
            const decrypted = this.aesDecryptECB(this.metaKey, binaryData);

            // 移除填充并跳过前6字节
            const unpadded = this.unpad(decrypted);
            const jsonStr = new TextDecoder().decode(unpadded.slice(6));

            try {
                return JSON.parse(jsonStr);
            } catch (error) {
                this.logger.log(`JSON解析失败，使用默认元数据: ${error.message}`, 'error');
                return {
                    musicName: "未知歌曲",
                    artist: "未知艺术家",
                    format: "mp3"
                };
            }
        }

        decryptAudioData(audioData, keyBox) {
            this.logger.log("解密音频数据...");

            const result = new Uint8Array(audioData.length);
            let offset = 0;

            while (true) {
                const chunk = new Uint8Array(0x8000);
                const bytesRead = Math.min(0x8000, audioData.length - offset);

                if (bytesRead === 0) break;

                chunk.set(new Uint8Array(audioData.buffer, audioData.byteOffset + offset, bytesRead));

                for (let i = 1; i <= bytesRead; i++) {
                    const j = i & 0xff;
                    chunk[i - 1] ^= keyBox[(keyBox[j] + keyBox[(keyBox[j] + j) & 0xff]) & 0xff];
                }

                result.set(chunk.slice(0, bytesRead), offset);
                offset += bytesRead;
            }

            return result;
        }
    }

    // 主应用程序
    class NCMConverterApp {
        constructor() {
            this.files = [];
            this.successCount = 0;
            this.failedCount = 0;
            this.logger = new Logger('logOutput');
            this.converter = null;
            this.init();
        }

        init() {
            this.elements = {
                uploadArea: document.getElementById('uploadArea'),
                fileInput: document.getElementById('fileInput'),
                uploadBtn: document.getElementById('uploadBtn'),
                fileList: document.getElementById('fileList'),
                convertBtn: document.getElementById('convertBtn'),
                clearBtn: document.getElementById('clearBtn'),
                progressSection: document.getElementById('progressSection'),
                progressFill: document.getElementById('progressFill'),
                progressPercent: document.getElementById('progressPercent'),
                progressText: document.getElementById('progressText'),
                resultsSection: document.getElementById('resultsSection'),
                stats: document.getElementById('stats'),
                totalFiles: document.getElementById('totalFiles'),
                successFiles: document.getElementById('successFiles'),
                failedFiles: document.getElementById('failedFiles')
            };

            this.bindEvents();
            this.logger.log("NCM转换器已就绪");
            this.logger.log("仅供学习与参考");
        }

        bindEvents() {
            this.elements.uploadBtn.addEventListener('click', () => {
                this.elements.fileInput.click();
            });

            this.elements.fileInput.addEventListener('change', (e) => {
                this.handleFiles(e.target.files);
            });

            this.elements.uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                this.elements.uploadArea.style.borderColor = '#4b9cff';
            });

            this.elements.uploadArea.addEventListener('dragleave', () => {
                this.elements.uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.2)';
            });

            this.elements.uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                this.elements.uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                this.handleFiles(e.dataTransfer.files);
            });

            this.elements.convertBtn.addEventListener('click', () => {
                this.convertAllFiles();
            });

            this.elements.clearBtn.addEventListener('click', () => {
                this.clearAll();
            });
        }

        handleFiles(fileList) {
            const newFiles = Array.from(fileList).filter(file => {
                if (!file.name.toLowerCase().endsWith('.ncm')) {
                    this.logger.log(`跳过非NCM文件: ${file.name}`, 'error');
                    return false;
                }

                if (file.size > 100 * 1024 * 1024) {
                    this.logger.log(`文件过大 (${this.formatBytes(file.size)}): ${file.name}`, 'error');
                    return false;
                }

                return true;
            });

            if (newFiles.length === 0) {
                alert('请选择有效的NCM文件（.ncm格式，小于100MB）');
                return;
            }

            this.files.push(...newFiles);
            this.updateFileList();
            this.logger.log(`添加了 ${newFiles.length} 个NCM文件`, 'success');
        }

        updateFileList() {
            const fileListElement = this.elements.fileList;

            if (this.files.length === 0) {
                fileListElement.innerHTML = '';
                this.elements.convertBtn.disabled = true;
                this.elements.stats.style.display = 'none';
                return;
            }

            fileListElement.innerHTML = this.files.map((file, index) => `
                    <div class="file-item">
                        <div class="file-info">
                            <i class="fas fa-music file-icon"></i>
                            <div class="file-name">${file.name}</div>
                        </div>
                        <div>
                            <span style="color: #aaa; font-size: 0.85rem;">${this.formatBytes(file.size)}</span>
                            <button class="remove-btn" data-index="${index}" style="background: none; border: none; color: #ff6b6b; cursor: pointer; margin-left: 10px;">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                `).join('');

            fileListElement.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = parseInt(e.currentTarget.dataset.index);
                    const removedFile = this.files[index];
                    this.files.splice(index, 1);
                    this.updateFileList();
                    this.logger.log(`已移除: ${removedFile.name}`, 'info');
                });
            });

            this.elements.convertBtn.disabled = false;
            this.elements.stats.style.display = 'flex';
            this.elements.totalFiles.textContent = this.files.length;
            this.updateStats();
        }

        updateStats() {
            this.elements.totalFiles.textContent = this.files.length;
            this.elements.successFiles.textContent = this.successCount;
            this.elements.failedFiles.textContent = this.failedCount;
        }

        async convertAllFiles() {
            if (this.files.length === 0) return;

            this.converter = new NCMConverter(this.logger);
            this.elements.progressSection.style.display = 'block';
            this.elements.resultsSection.innerHTML = '';
            this.successCount = 0;
            this.failedCount = 0;

            this.logger.clear();
            this.logger.log(`开始批量转换 ${this.files.length} 个文件...`);

            for (let i = 0; i < this.files.length; i++) {
                const file = this.files[i];

                const progress = ((i) / this.files.length) * 100;
                this.updateProgress(progress, `正在转换: ${file.name} (${i + 1}/${this.files.length})`);

                try {
                    const result = await this.converter.convertNCM(file);

                    // 创建音频文件
                    const audioBlob = new Blob([result.audioData], {
                        type: this.getMimeType(result.metadata.format)
                    });

                    // 显示结果
                    this.showResult(result.fileName, audioBlob, result.metadata);

                    this.successCount++;
                    this.updateStats();

                } catch (error) {
                    this.failedCount++;
                    this.updateStats();
                    this.showError(file.name, error.message);
                }
            }

            this.updateProgress(100, `转换完成！成功: ${this.successCount}, 失败: ${this.failedCount}`);
            this.logger.log(`批量转换完成 - 成功: ${this.successCount}, 失败: ${this.failedCount}`, 'success');

            if (this.successCount > 0) {
                this.logger.log("点击结果中的下载按钮获取转换后的文件", 'info');
            }
        }

        updateProgress(percent, text) {
            this.elements.progressFill.style.width = `${percent}%`;
            this.elements.progressPercent.textContent = `${Math.round(percent)}%`;
            this.elements.progressText.textContent = text;
        }

        getMimeType(format) {
            switch (format.toLowerCase()) {
                case 'mp3': return 'audio/mpeg';
                case 'flac': return 'audio/flac';
                case 'wav': return 'audio/wav';
                case 'm4a': return 'audio/mp4';
                case 'aac': return 'audio/aac';
                default: return 'application/octet-stream';
            }
        }

        showResult(fileName, blob, metadata) {
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';

            const format = metadata.format || 'mp3';

            resultItem.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <strong>${fileName}</strong>
                            <div style="margin-top: 5px; color: #aaa; font-size: 0.9rem;">
                                ${metadata.artist || '未知艺术家'} - ${metadata.musicName || '未知歌曲'}
                                <span style="margin-left: 10px; background: rgba(75, 156, 255, 0.2); padding: 2px 8px; border-radius: 10px; font-size: 0.8rem;">
                                    ${format.toUpperCase()}
                                </span>
                            </div>
                        </div>
                        <a href="${URL.createObjectURL(blob)}" download="${fileName}" class="download-btn">
                            <i class="fas fa-download"></i> 下载
                        </a>
                    </div>
                `;

            this.elements.resultsSection.appendChild(resultItem);
        }

        showError(fileName, errorMessage) {
            const errorItem = document.createElement('div');
            errorItem.className = 'result-item';
            errorItem.style.borderColor = '#ff6b6b';

            errorItem.innerHTML = `
                    <div>
                        <strong style="color: #ff6b6b;">${fileName}</strong>
                        <div style="margin-top: 5px; color: #ff9999; font-size: 0.9rem;">
                            ${errorMessage}
                        </div>
                    </div>
                `;

            this.elements.resultsSection.appendChild(errorItem);
        }

        clearAll() {
            this.files = [];
            this.successCount = 0;
            this.failedCount = 0;
            this.updateFileList();
            this.elements.resultsSection.innerHTML = '';
            this.elements.progressSection.style.display = 'none';
            this.logger.clear();
            this.logger.log("已清空所有文件和结果", 'info');
        }

        formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }
    }

    // 启动应用
    document.addEventListener('DOMContentLoaded', () => {
        if (typeof CryptoJS !== 'undefined') {
            window.app = new NCMConverterApp();
        } else {
            document.getElementById('logOutput').innerHTML = `
                    <div class="log-entry error">
                        错误: CryptoJS库加载失败！请刷新页面或检查网络连接
                    </div>
                `;
        }
    });
</script>
